<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoilo_4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>



<body>
    <div class="side-navbar">
        <div class="side-menu">
            <i class="fa-regular fa-house"></i>
            <span>Home</span>
        </div>
        <div class="side-menu">
            <i class="fa-solid fa-headphones"></i>
            <span>Services</span>
        </div>
        <div class="side-menu">
            <i class="fa-solid fa-flag"></i>
            <span>Alerts</span>
        </div>
        <div class="side-menu">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Stats</span>
        </div>
    </div>
    

    <div class="layout">
        <div class="main-navbar">
            <div class="navbar-search">
                <input type="search" name="search" placeholder="Search">
                <button type="submit" for="search">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="navbar-menu">
                <a href="#">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-envelope"></i>
                </a>
                <a href="#">
                    Eunwoo Seo
                </a>
            </div>
        </div>

        <div class="main-content">
            <h3 style="font-weight: bold">Dashboard</h3>
            <div class="summary-card">
                <div class="first-grid grid">
                    <div class="text-area">
                        <h5>Earnings (Monthly)</h5>
                        <p><strong>$400,000</strong></p>
                        <p><strong>$400,000</strong></p>
                    </div>
                    <i class="fa-solid fa-calendar fa-3x"></i>
                </div>
                <div class="second-grid grid">
                    <div class="text-area">
                        <h5>Earnings (Annual)</h5>
                        <p><strong>$800,000</strong></p>
                    </div>
                    <i class="fa-solid fa-dollar-sign fa-3x"></i>
                </div>
                <div class="third-grid grid">
                    <div class="text-area">
                        <h5>Tasks</h5>
                        <p><strong>13</strong></p>
                    </div>
                    <i class="fa-solid fa-list-check fa-3x"></i>
                </div>
                <div class="fourth-grid grid">
                    <div class="text-area">
                        <h5>Requests</h5>
                        <p><strong>$400,000</strong></p>
                    </div>
                    <i class="fa-solid fa-comments fa-3x"></i>
                </div>
            </div>


            <div class="chart-container">
                <div class="main-chart">
                    <h4>Earnings Overview</h4>
                    <div class="chart">
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <canvas id="myChart"></canvas>
                        <script>
                            var ctx = document.getElementById('myChart').getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                    datasets: [{
                                        label: '# of Votes',
                                        data: [12, 19, 3, 5, 2, 3, 4],
                                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                        borderColor: 'rgba(255, 99, 132, 1)',
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
                <div class="sub-chart">
                    <div class="chart-contant">
                        <h4>Tasks</h4>
                        <div class="tasks-list">
                            <p>Borrowed Items</p>
                            <span>14</span>
                        </div>
                        <div class="tasks-list">
                            <p>Trello requests</p>
                            <span>2</span>
                        </div>
                        <div class="tasks-list">
                            <p>Marked Comments</p>
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
